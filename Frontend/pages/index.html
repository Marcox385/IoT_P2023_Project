<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}

.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #2196F3;
  color: white;
}

.topnav .search-container {
  float: right;
}

.topnav input[type=text] {
  padding: 6px;
  margin-top: 8px;
  font-size: 17px;
  border: none;
}

.topnav .search-container button {
  float: right;
  padding: 6px;
  margin-top: 8px;
  margin-right: 16px;
  background: #ddd;
  font-size: 17px;
  border: none;
  cursor: pointer;
}

.topnav .search-container button:hover {
  background: #ccc;
}

@media screen and (max-width: 600px) {
  .topnav .search-container {
    float: none;
  }
  .topnav a, .topnav input[type=text], .topnav .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
</style>
</head>
<body>

<div class="topnav">
  <a class="active">Watering System</a>
  <div class="search-container">
    <form action="" name="plantIDForm" onsubmit="showDiv()">
      <input type="text" placeholder="Enter Plant ID" name="submit" id="plantIDFromUser">
      <button type="submit">Search</button>
    </form>
  </div>
</div>

<div style="padding-left:16px">
  <h2>IoT Project</h2>
  <p>This will water the plant based on.</p>
  <p>Enter your plant id to search the registers and have the option to water your plant remotely</p>
</div>

<div id="datesDropDownDiv" style="display: none">
  <select id="datesDropDown">
  </select>
  <div id="flag-icon">
  </div>
</div>

</body>
<script>
  function request_backend(){
    const xhr = new XMLHttpRequest();
    const plantID = document.getElementById('plantIDFromUser').value
    const url = "http://iotmadnessproject.hopto.org:5000/" + plantID
    var data;
    xhr.onreadystatechange = function() {
    if (xhr.readyState == XMLHttpRequest.DONE) {
        data = xhr.response;
    }
}
    xhr.open("GET", url, false);
    xhr.send();
    return JSON.parse(data);
  }
  function showDiv(){
    var data = request_backend();
    console.log(data);
    event.preventDefault();
    document.getElementById("datesDropDownDiv").style.display = "block";

    const datesDropDown = document.getElementById("datesDropDown");
    const flagIcon = document.getElementById("flag-icon");
    datesDropDown.innerHTML = "";
    for (let key in data.list) {
      let option = document.createElement("option");
      option.setAttribute('value', data.list[key]);

      let optionText = document.createTextNode(data.list[key]);
      option.appendChild(optionText);

      datesDropDown.appendChild(option);
    } 

    datesDropDown.addEventListener("change", e => {
      flagIcon.innerHTML = e.target.value;
    })
  }
</script>
</html>
